
<!DOCTYPE html>
<th:block th:replace="~{basicTemplate :: setContent(~{this::content})}" xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="content">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>

        <script th:inline="javascript" th:src="@{/js/orderRegister.js}"></script>


        <link rel="stylesheet" th:href="@{/css/orderRegister.css}"/>

        <div class="wrapper">

            <!--Title-->
            <div class="title bold">주문입력하기</div>

            <!--Top-->
            <div class="top">
                <span class="ast bold">* 필수입력</span>
            </div>

            <!--register order form-->
            <div id="register-order-div">
                <form th:action="@{'/order/orderRegister/add'}" id="orderForm" method="post">
                    <!--First-->
                    <div class="first">
                        <div class="first-first div01">
                            <span class="ast bold">*</span>
                            <span class="bold span01">토마토 품질</span>
                            <span class="ast">토마토 품질 선택은 하나만 가능. 다른 품질은 따로 작성해주세요.</span>
                            <div>
<!--                                <div th:each="tomatoQuality: ${tomatoQuality}" style="display: inline-block">
                                    <input type="radio" name="tomatoQuality}" th:value="${tomatoQuality.name()}">
                                    <label class="inputText" th:for="${#ids.prev('tomatoQuality')}" th:text="${tomatoQuality.tomatoQualityName}"></label>
                                </div>-->
                            </div>
                        </div>
                        <!--End first-first-->

                        <div class="first-second div01">
                            <span class="ast bold">*</span>
                            <span class="bold span01">토마토 크기</span>
                              <div>
<!--                                <div th:each="tomatoSize: ${tomatoSize}" style="display: inline-block">-->
                                    <input type="checkbox" id="tmtSizeLi" name="tmtSizeLi" value="bigsize">
                                    <label class="inputText" for="tmtSizeLi" text="">특등급</label>
                                  <span><input type="text" name="tmtSizeCntLi"
                                               placeholder="예) 3" numOnly></span>
                                  <input type="checkbox" id="tmtSizeLi1" name="tmtSizeLi" value="middlesize">
                                  <label class="inputText" for="tmtSizeLi1" text="">중등급</label>
                                  <span><input type="text" name="tmtSizeCntLi"
                                               placeholder="예) 3" numOnly></span>
                                  <input type="checkbox" id="tmtSizeLi2" name="tmtSizeLi" value="smallsize">
                                  <label class="inputText" for="tmtSizeLi2" text="">소등급</label>
                                  <span><input type="text" name="tmtSizeCntLi"
                                               placeholder="예) 3" numOnly></span>
<!--                                </div>-->
                                <input type="hidden" id="array" name="array"/>
                            </div>
                        </div>
                        <!--End first-second-->

                        <div class="first-third">
                            <span class="ast bold">*</span>
                            <span class="bold span01">수량</span>
<!--                            <span><input type="text" name="orderQuantity}" id="orderQuantity"
                                         placeholder="예) 3" numOnly></span> -->
                            <span>개</span>
                            <span class="ast">2.5kg기준. 숫자만 입력가능. 2개이상 입력시 자동으로 합포장 저장됨</span>
                        </div>
                    </div>
                    <!--End First-->
                    <hr>

                    <!--Second-->
                    <div class="second">
                        <div>
                            <span class="ast bold">*</span>
                            <span class="bold span01">주문자</span>
                            <span><input type="text" name="ordererNm" id="ordererNm" placeholder="신재희"></span>
                            <span class="btn">검색</span>
                        </div>
                        <div>
                            <span class="ast bold">*</span>
                            <span class="span01 bold">주문자 연락처</span>
                            <span><input type="text" name="ordererMobile" id="ordererMobile"
                                         placeholder="010-0000-0000" maxlength="13" addHyphen></span>

                        </div>
                        <div>
                            <span class="ast bold">*</span>
                            <span class="span01 bold">받는사람</span>
                            <span><input type="text" name="receiverNm" id="receiverNm" placeholder="이예진"></span>
                            <span class="cancelBtn">새로입력</span>

                        </div>
                        <div>
                            <span class="ast bold">*</span>
                            <span class="span01 bold">받는사람 연락처</span>
                            <span><input type="text" name="receiverMobile" id="receiverMobile"
                                         placeholder="010-0000-0000" maxlength="13" addHyphen></span>

                        </div>
                        <div>
                            <span class="ast bold">*</span>
                            <span class="span01 bold">받는사람 주소</span>
                        </div>
                        <div>
                            <span class="span02 bold">배송메모</span>
                            <span><input type="text" name="shipMemo" id="shipMemo"
                                         placeholder="예) 보내는분: 신재희, 문앞에 두고 가주세요"></span>
                            <span class="ast">보내는분 출력 필요할때 배송메모에 입력</span>
                        </div>
                    </div>
                    <!--End Second-->

                    <hr>

                    <!--Third-->
                    <div class="third">
                        <div>
                            <span class="span02 bold">현금영수증</span>
                            <span><input type="text" name="cashRecptNum" id="cashRecptNum"
                                         placeholder="123456789" numOnly></span>
                        </div>
                        <div>
                            <span class="span02 bold">입금일</span>
                            <span><input type="date" name="depositDt" id="depositDt" placeholder="2022-01-01"></span>
                        </div>
                        <div>
                            <span class="span02 bold">판매가격</span>
                            <span><input type="text" name="salesPrice" id="orderPrice"
                                         placeholder="10,000" addComma></span>
                            <span>원</span>
                            <span class="ast">숫자만 입력가능</span>
                        </div>
                        <div>
                            <span class="span02 bold">비고</span>
                            <span><input type="text" name="note" id="note" placeholder="VIP"></span>
                        </div>
                    </div>
                    <!--End Third-->

                    <!--ECT-->
                    <div style="display: none">
                        <input type="text" name="sentDate" id="sentDate">
                        <input type="text" name="deliveryFee" id="deliveryFee">
                        <input type="text" name="invoice" id="invoice">
                    </div>

                    <!--Forth-->
                    <div class="forth">
                        <button class="btn" id="addOrders" type="submit">저장하기</button>
                        <!--저장 버튼 타입 바꿔야 할수도..-->
                        <button class="cancelBtn"><a th:href="@{/}">취소</a></button>
                    </div>
                    <!--End Forth-->

                </form>
            </div>
            <!--End register-order-div-->

        </div>
        <!--End wrapper-->

    </th:block>
</th:block>
